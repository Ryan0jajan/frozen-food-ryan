<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frozen food Ryan - View Produk</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
    }

    .nav {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f8f8f8;
        padding: 10px 20px;
    }
    
    .navbar a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
    }
    
    .cart-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: right;
    }
    
    .cart-icon {
        width: 35px;
        height: 35px;
        cursor: pointer;
    }
    
    .cart-count {
        position: absolute;
        top: -5px;
        right: -8px;
        background-color: red;
        color: white;
        font-size: 12px;
        padding: 2px 6px;
        border-radius: 50%;
    }

    .nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header img.logo {
      width: 100px;
      height: auto;
    }
    
    h1 {
        text-align: center;
        margin: 20px 0;
        position: relative;
    }
    
    h1::before, h1::after {
        content: '---';
        color: #ccc;
        position: absolute;
        top: 50%;
        transform: translateY(-50%); 
    }
    
    h1::before {
        left: 10%;
    }
    
    h1::after {
        right: 10%;
    }
    
    hr {
        border: none;
        border-top: 1px dashed #ddd;
        margin:20px 0;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    
    h2::before, h2::after {
        content: '•••';
        color: #ccc;
        position: absolute;
        top: 50%;
        transform: translateY(-50%); 
    }
    
    h2::before {
        left: 10%;
    }
    
    h2::after {
        right: 10%;
    }

    .product {
      background-color: white;
      position: relative;
      border: 1px solid #ccc;
      width: 100%;
      min-width: 300px;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 300px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }
    
    .product::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: 1;
        backdrop-filter: blur(4px);
    }
    
    .product > * {
        position: relative;
        z-index: 2;
    }
    
    .main-image {
        max-width: 100%;
        max-height: 200px;
        object-fit: contain;
        background-color: #fff;
        border: 1px solid #3498db;
        border-radius: 10px;
        margin-bottom: 10px;
        z-index: 2;
    }
    
    .product img {
        max-width: 100%;
        max-height: 200px;
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 3;
        border: 1px solid #3498db;
        border-radius: 10px;
        margin: 0 auto 10px;
        margin-bottom: 10px;
        object-fit: contain;
        display: block;
        background-color: transparent;
    }

    .product h3 {
      margin-top: 10px;
      color: #fff;
      border-radius: 2px;
    }

    .product p {
      font-size: 1.1em;
      color: #fff;
      border-radius: 2px;
      cursor: pointer;
    }
    
    .container-nama-harga {
        background-color: #3498db;
        width: 100%;
        height: auto;
        border-radius: 10px;
        text-align: center;
        
    }

    .order-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .order-btn:hover {
      background-color: #27ae60;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      object-fit: contain;
    }

    .go-to-order {
      display: block;
      text-align: center;
      margin-top: 30px;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    .go-to-order:hover {
      background-color: #158cff;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #2ecc71;
      color: white;
      margin-top: 40px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav .nav-links {
        margin-top: 10px;
      }
      
      .nav-links {
          margin-left: 33%;
          margin-top: 7px;
      }

      .product-list {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        display: flex;
      }
      
      .product {
          width: 90%;
          max-width: 400px;
      }
      
      h1 {
          transform: translateY(-50%);
      }
      
      h1::before {
          left: 0;
      }
      
      h1::after {
          right: 0;
      }
    }
    
    @media (max-width: 400px) {
        .product {
            width: 40%;
            padding: 5px;
        }
        
        .product img {
            max-width: 100%;
            height: auto;
            
        }
        
        .product h3, .product p {
            font-size: 10px;
            margin-top: 2px;
        }
        
        .order-btn {
            font-size: 10px;
            padding: 2px 3px;
            margin-top: 2px;
        }
    }
    
    
  </style>
</head>
<body>
  <nav class="nav">
    <div class="logo">Frozen Food Ryan</div>
    <div class="nav-links">
      <a href="index.html">Beranda</a>
      <a href="view.html">Produk</a>
      <a href="order.html">Order</a>
      <div class="cart-container">
    <a href="order.html"><img src="cart.png" alt="Cart" class="cart-icon">
    <span class="cart-count">0</span></a>
  </div>
    </div>
  </nav>

  <header>
    <img src="assets/logo-placeholder.png" alt="Logo" class="logo">
    <h1>Frozen food Ryan</h1>
  </header>
<hr>

  <main>
    <h2>Daftar Produk</h2>
    <div class="product-list" id="productList"></div>

    <a href="order.html" class="go-to-order">Lihat Keranjang</a>
  </main>

  <footer>
    <p>Harga dapat berubah sewaktu-waktu tanpa pemberitahuan.</p> <p>&copy; 2025 Frozen Food Ryan. Semua Hak Dilindungi.</p>
  </footer>

<script>
  const sheetURL = '/.netlify/functions/product';

  async function fetchAndRenderProducts() {
    try {
      const response = await fetch(sheetURL);
      const data = await response.json();

      const productList = document.querySelector('.product-list');
      productList.innerHTML = '';

      data.forEach(item => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.dataset.name = item['NAMA ITEM'];
        productDiv.dataset.price = item['HARGA ITEM'];
        productDiv.dataset.image = item['LINK GAMBAR'];
        
        productDiv.style.backgroundImage = `url('${item['LINK GAMBAR']}')`;
productDiv.style.backgroundSize = 'cover';
productDiv.style.backgroundPosition = 'center';
productDiv.style.position = 'relative';
productDiv.style.overflow = 'hidden';

        productDiv.innerHTML = `
          <img class="main-image" src="${item['LINK GAMBAR']}" alt="${item['NAMA ITEM']}" style="max-width:100%; max-height:100%; width:100%; height:auto; object-fit:contain; border-radius:10px">
          <div class="container-nama-harga">
          <h3>${item['NAMA ITEM']}</h3>
          <p>Rp${parseInt(item['HARGA ITEM']).toLocaleString('id-ID')}</p>
          <button class="order-btn">Order</button></div>
        `;

        productList.appendChild(productDiv);
      });

      setOrderListeners();
      updateCartCount();
    } catch (error) {
      console.error('Gagal memuat data:', error);
    }
  }

  function setOrderListeners() {
    const buttons = document.querySelectorAll('.order-btn');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const product = btn.closest('.product');
        const name = product.dataset.name;
        const price = parseInt(product.dataset.price);
        const image = product.dataset.image;

        const existing = cart.find(item => item.name === name);
        if (existing) {
          existing.qty += 1;
        } else {
          cart.push({ name, price, image, qty: 1 });
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert(`${name} telah ditambahkan ke keranjang!`);
      });
    });
  }

  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const count = cart.reduce((total, item) => total + item.qty, 0);
    document.querySelector('.cart-count').textContent = count;
  }

  // Mulai proses
  fetchAndRenderProducts();
</script>

</body>
</html>
